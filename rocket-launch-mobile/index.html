<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0B0B10">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Track upcoming rocket launches to space with live countdowns">
    <title>LaunchTracker | Rocket Launches</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Stars Background -->
    <div class="stars-bg" aria-hidden="true"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" />
                    <path
                        d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z" />
                </svg>
                <span>LaunchTracker</span>
            </div>

            <!-- Theme Toggle Button -->
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="theme-icon theme-icon--sun" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="theme-icon theme-icon--moon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Next Launch Hero -->
        <section class="next-launch">
            <p class="next-label">NEXT LAUNCH</p>
            <h1 class="next-title" id="next-mission">Loading...</h1>
            <p class="next-meta" id="next-details">Fetching data...</p>

            <!-- Compact Countdown -->
            <div class="countdown" id="countdown">
                <div class="countdown-block">
                    <span class="countdown-num" id="days">00</span>
                    <span class="countdown-unit">D</span>
                </div>
                <span class="countdown-sep">:</span>
                <div class="countdown-block">
                    <span class="countdown-num" id="hours">00</span>
                    <span class="countdown-unit">H</span>
                </div>
                <span class="countdown-sep">:</span>
                <div class="countdown-block">
                    <span class="countdown-num" id="minutes">00</span>
                    <span class="countdown-unit">M</span>
                </div>
                <span class="countdown-sep">:</span>
                <div class="countdown-block">
                    <span class="countdown-num" id="seconds">00</span>
                    <span class="countdown-unit">S</span>
                </div>
            </div>
        </section>

        <!-- Section Title -->
        <div class="section-title">
            <h2>Upcoming Launches</h2>
            <span class="launch-count" id="launch-count">0</span>
        </div>

        <!-- Launch Cards -->
        <div class="launches" id="launches">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading launches...</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
